<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta charset="UTF-8">
  <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
  <script src="jquery-3.4.1.js"></script>
  <script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
<script>
function HandleLoginResponse(response)
{
	var text = JSON.parse(response);
//	document.getElementById("textResponse").innerHTML = response+"<p>";	
	document.getElementById("textResponse").innerHTML = "response: "+text+"<p>";
}

function SendLoginRequest()
{
	var request = new XMLHttpRequest();
	var username = document.getElementById("username").value.trim();
	var password = document.getElementById("password").value.trim();
	
	request.open("POST","login.php",true);
	request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
	request.onreadystatechange= function ()
	{
		
		if ((this.readyState == 4)&&(this.status == 200))
		{
			HandleLoginResponse(this.responseText);
			
			document.getElementById("textResponse")= this.responseText;
		}		
	}
		
	request.onerror= function()
	{
		document.getElementById("textResponse")= "Failure!";
	}
	
	request.send("type=login&uname="+username+"&pword="+password);	
}
</script></head>

<body>
	<div class="jumbotron text-center">
		<h1>login page</h1>
	</div>


	<div class="container-sm">
		<div class="text-center">
			<form name = "loginForm" action="login.php" method="POST" id="login" onsubmit="SendLoginRequest();" >
				<label for="username">Username:</label><br>
				<input type="text" id="username" name ="username"><br>
				<label for="password">Password:</label><br>
				<input type="password" id="password" name ="password" ><br>
				<input type="submit" id="button" value="Submit">
			</form>
		</div>
	</div>

	<div class="container-sm">
		<div id = "textResponse" class="text-center">
		</div>
	</div>

</body>
</html>
